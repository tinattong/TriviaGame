<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

  </head>
  <body>
    <h1>Totally Trivial Trivia</h1>
    <div class="timer"></div>
    <div class="question"></div>
    <div class="answers">
      <div>
        <button class="answerchoice" id="buttonA"><h4>A</h4></button>
      </div>
      <div>
        <button class="answerchoice" id="buttonB"><h4>B</h4></button>
      </div>
      <div>
        <button class="answerchoice" id="buttonC"><h4>C</h4></button>
      </div>
      <div>
        <button class="answerchoice" id="buttonD"><h4>D</h4></button>
      </div>
    </div>

    <div class="correctAnswer"></div>
    <div class="incorrectAnswer"></div>
    <div class="unanswer"></div>

    <script type="text/javascript" src="assets/javascript/app.js"></script>

  </body>
</html>
